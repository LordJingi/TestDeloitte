# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: '1.0'
metadata:
  name: 'sapui5_2'
type: application
ui5Theme: sap_fiori_3
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: bupa
          url: https://sandbox.api.sap.com
        app:
          name: SAPUI5_2
          description: null
          package: $TMP
          transport: ""
